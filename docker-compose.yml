version: '3'
services:
  db:
    image: postgres
    environment:
            POSTGRES_PASSWORD: password
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/hello_app
      - bundle_path:/bundle
    environment:
      - POSTGRES_PASSWORD=password
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  bundle_path:
